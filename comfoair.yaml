esphome:
  name: esp-comfoair

external_components:
  - source:
      type: local
      path: ./components
    components: [comfoair]

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable Home Assistant API
api:
  password: "set"

ota:
  - platform: esphome
    password: "set"

#wifi:
#  ssid: "set"
#  password: "set"
#
#  # Enable fallback hotspot (captive portal) in case wifi connection fails
#  ap:
#    ssid: "Test Fallback Hotspot"
#    password: "set"
#
## Disable uart logging
logger:
#  #baud_rate: 0

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO17_OUT
  phy_addr: 0

sensor:
  - platform: uptime
    name: "${entity_prefix} Uptime"
  #- platform: wifi_signal
    #name: "WiFi Signal Strength"
    #update_interval: 60s

binary_sensor:

switch:
  - platform: factory_reset
    name: Restart with Factory Default Settings

text_sensor:
  - platform: version
    name: "ESPHome Version"
    hide_timestamp: true

uart:
  id: uart_bus
  baud_rate: 9600
  tx_pin: 4
  rx_pin: 16

