button:
  - platform: template
    name: "Reset Filter"
    on_press:
      then:
        - lambda: |-
                id(comfoair_climate)->filter_reset();

number:
  - platform: template
    name: "Ventilation Level Low"
    id: ventilation_level_low
    min_value: 16
    max_value: 98
    step: 1
    lambda: |-
      return id(comfoair_climate).supply_air_level_low->state;
    # todo supply/return
    set_action:
      - lambda: |-
                id(comfoair_climate)->set_ventilation_level_low(x);

  - platform: template
    name: "Ventilation Level Medium"
    id: ventilation_level_medium
    min_value: 17
    max_value: 99
    step: 1

    lambda: |-
      return id(comfoair_climate).supply_air_level_medium->state;
    
    set_action:
      - lambda: |-
                id(comfoair_climate)->set_ventilation_level_medium(x);

  - platform: template
    name: "Ventilation Level High"
    id: ventilation_level_high
    min_value: 18
    max_value: 100
    step: 1

    lambda: |-
      return id(comfoair_climate).supply_air_level_high->state;
    
    set_action:
      - lambda: |-
                id(comfoair_climate)->set_ventilation_level_high(x);
